<!DOCTYPE html>
<html lang="ru">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <style>

            --neon: #ff6b00;
            --neon-glow: rgba(255, 107, 0, 0.4);
            --bg: #050505;
            --card: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --gold: #ffcc00;

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* –ó–∞–¥–Ω–∏–π —Ñ–æ–Ω —Å —Ç–≤–æ–∏–º –∞–≤–∞—Ç–∞—Ä–æ–º */
        .master-bg {
            position: fixed;
            top: 0; right: 0;
            width: 50%; height: 100%;
            background: url('https://i.ibb.co/Lzy6Yn2/your-avatar.jpg') no-repeat center center; /* –ó–∞–º–µ–Ω–∏ –Ω–∞ –ø—Ä—è–º—É—é —Å—Å—ã–ª–∫—É –Ω–∞ —Ñ–æ—Ç–æ */
            background-size: cover;
            opacity: 0.15;
            filter: grayscale(1) contrast(1.2);
            z-index: -1;
            mask-image: linear-gradient(to left, rgba(0,0,0,1), transparent);
        }

        header { padding: 80px 20px; text-align: left; max-width: 1200px; margin: 0 auto; }
        
        .logo-box { position: relative; display: inline-block; }
        .logo-main {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            letter-spacing: 12px;
            text-shadow: 0 0 30px var(--neon-glow);
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--neon);
            text-transform: uppercase;
        }

        .status-dot { width: 8px; height: 8px; background: var(--neon); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* –°–µ—Ç–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π */
        .ex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .ex-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px 20px;
            border-radius: 24px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .ex-card:hover {
            border-color: var(--neon);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .ex-card h3 { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 1px; }

        /* –û–≤–µ—Ä–ª–µ–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .overlay-nav {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(5,5,5,0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .close-btn { background: none; border: none; color: var(--neon); font-size: 2.5rem; cursor: pointer; }

        .form-content { max-width: 600px; margin: 60px auto; padding: 0 20px; }
        
        .input-group { margin-bottom: 30px; }
        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 25px;
            border-radius: 20px;
            color: #fff;
            font-size: 2rem;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        input:focus { border-color: var(--neon); }

        .btn-action {
            width: 100%;
            background: var(--neon);
            color: #000;
            border: none;
            padding: 25px;
            border-radius: 20px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            letter-spacing: 4px;
            box-shadow: 0 10px 40px var(--neon-glow);
        }

        /* –°—Ç–∏–ª—å –ø–ª–∞–Ω–∞ */
        .day-box {

            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 35px;
            margin-top: 30px;
            border-left: 8px solid var(--neon);
        }
        .day-box.rest { border-left-color: #222; opacity: 0.5; }

        .day-num { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--neon); }
        .day-type { font-size: 0.7rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; margin: 5px 0 25px; display: block; }

        .task {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 15px;
        }
        .task b { color: var(--neon); font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .task p { font-size: 1.2rem; font-weight: 800; }
        
        .coach-tip {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #1a1a1a;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="master-bg"></div>
    <header>

            <div class="status-bar">

                TITAN AI GENERATOR v3.0

    </header>

    <div class="container">
        <div class="ex-grid" id="mainGrid">
            </div>
    </div>

    <div class="overlay" id="planOverlay">
        <div class="overlay-nav">
            <h2 id="exTitle" style="font-family:'Orbitron'; font-size: 1rem; letter-spacing: 2px;">–¢–†–ï–ù–ò–†–û–í–ö–ê</h2>
            <button class="close-btn" onclick="closeOverlay()">‚úï</button>
        </div>
        
        <div class="form-content">
            <div class="input-group">
                <label>–¢–í–û–ô –¢–ï–ö–£–©–ò–ô –ú–ê–ö–°–ò–ú–£–ú –í –≠–¢–û–ú –£–ü–†–ê–ñ–ù–ï–ù–ò–ò</label>
                <input type="number" id="userMax" placeholder="0">
            </div>
            
            <button class="btn-action" onclick="generateMegaPlan()">–°–û–ó–î–ê–¢–¨ –ü–õ–ê–ù –ù–ê 30 –î–ù–ï–ô</button>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö: 55 —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º
        const exercises = [
            "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", "–û—Ç–∂–∏–º–∞–Ω–∏—è –æ—Ç –ø–æ–ª–∞", "–ë—Ä—É—Å—å—è", "–í—ã—Ö–æ–¥ —Å–∏–ª–æ–π", "–ü–µ—Ä–µ–¥–Ω–∏–π –≤–∏—Å",
            "–ì–æ—Ä–∏–∑–æ–Ω—Ç (–ü–ª–∞–Ω—à)", "–û—Ç–∂–∏–º–∞–Ω–∏—è –≤ —Å—Ç–æ–π–∫–µ", "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è –Ω–∞ –æ–¥–Ω–æ–π", "L-Sit (–£–≥–æ–ª–æ–∫)", "–§–ª–∞–≥ –¥—Ä–∞–∫–æ–Ω–∞",
            "–ê–ª–º–∞–∑–Ω—ã–µ –æ—Ç–∂–∏–º–∞–Ω–∏—è", "–®–∏—Ä–æ–∫–∏–µ –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", "–õ—É—á–Ω–∏–∫ (–ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è)", "–õ—É—á–Ω–∏–∫ (–æ—Ç–∂–∏–º–∞–Ω–∏—è)", "–ü–∏—Å—Ç–æ–ª–µ—Ç–∏–∫",
            "–ù–æ—Å–∫–∏ –∫ –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω–µ", "–í–∑—Ä—ã–≤–Ω—ã–µ –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", "–ü—Å–µ–≤–¥–æ-–ø–ª–∞–Ω—à –æ—Ç–∂–∏–º–∞–Ω–∏—è", "–ß–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π —Ñ–ª–∞–≥", "–ü–µ—á–∞—Ç–Ω–∞—è –º–∞—à–∏–Ω–∫–∞",
            "–û—Ç–∂–∏–º–∞–Ω–∏—è –Ω–∞ –ø–∞–ª—å—Ü–∞—Ö", "–õ–æ–∫—Ç–µ–≤–æ–π –≥–æ—Ä–∏–∑–æ–Ω—Ç", "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è –∑–∞ –≥–æ–ª–æ–≤—É", "–ö–æ—Ä–µ–π—Å–∫–∏–µ –±—Ä—É—Å—å—è", "V-—Å–∫–ª–∞–¥–∫–∞",
            "–í—ã–ø–∞–¥—ã –≤ –ø—Ä—ã–∂–∫–µ", "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è –æ–±—Ä–∞—Ç–Ω—ã–º —Ö–≤–∞—Ç–æ–º", "–ì–ª—É–±–æ–∫–∏–µ –æ—Ç–∂–∏–º–∞–Ω–∏—è", "–í–∏—Å –Ω–∞ –≤—Ä–µ–º—è", "–°–∫–∞–Ω–¥–∏–Ω–∞–≤—Å–∫–∏–µ —Å–≥–∏–±–∞–Ω–∏—è",
            "–ö–æ–º–º–∞–Ω–¥–æ –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", "–û—Ç–∂–∏–º–∞–Ω–∏—è –°—É–ø–µ—Ä–º–µ–Ω–∞", "–ú–µ–¥–ª–µ–Ω–Ω—ã–µ –≤—ã—Ö–æ–¥—ã", "–ù–µ–≥–∞—Ç–∏–≤—ã –Ω–∞ –æ–¥–Ω–æ–π —Ä—É–∫–µ", "–ü–ª–∏–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–µ –æ—Ç–∂–∏–º–∞–Ω–∏—è",
            "–ú–∞—è—Ç–Ω–∏–∫ –Ω–∞ –ø—Ä–µ—Å", "–ü—Ä—ã–∂–∫–∏ –Ω–∞ –±–æ–∫—Å", "–û—Ç–∂–∏–º–∞–Ω–∏—è –ì–∞–Ω–Ω–∏–±–∞–ª–∞", "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è 360", "–•–≤–∞—Ç –Ω–∞ –ø–æ–ª–æ—Ç–µ–Ω—Ü–µ",
            "–û—Ç–∂–∏–º–∞–Ω–∏—è –Ω–∞ –∑–∞–ø—è—Å—Ç—å—è—Ö", "–í–∏—Å –ì–∞–Ω–Ω–∏–±–∞–ª–∞", "–ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π —Ö–≤–∞—Ç", "–û—Ç–∂–∏–º–∞–Ω–∏—è –æ—Ç —Å—Ç–µ–Ω—ã", "–í–µ–ª–æ—Å–∏–ø–µ–¥",
            "–ë–æ–ª–≥–∞—Ä—Å–∫–∏–µ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è", "–ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–µ —Ç—è–≥–∏", "–ì–ª—É–±–æ–∫–∏–µ –±—Ä—É—Å—å—è", "–ü–ª–∞–Ω–∫–∞ (—Å—Ç–∞—Ç–∏–∫–∞)", "–í–∏—Å –Ω–∞ –æ–¥–Ω–æ–π —Ä—É–∫–µ",
            "–í—ã—Ö–æ–¥ –Ω–∞ –æ–¥–Ω—É —Ä—É–∫—É", "–ñ–µ–ª–µ–∑–Ω—ã–π –∫—Ä–µ—Å—Ç", "–û—Ç–∂–∏–º–∞–Ω–∏—è 360", "–ö–∞–∑–∞—á—å–∏ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è", "–ì–æ—Ä–∏–∑–æ–Ω—Ç –Ω–æ–≥–∏ –≤—Ä–æ–∑—å"
        ];

        let selectedEx = "";

        // –†–µ–Ω–¥–µ—Ä —Å–µ—Ç–∫–∏
        const grid = document.getElementById('mainGrid');
        exercises.forEach(name => {
            const card = document.createElement('div');
            card.className = 'ex-card';
            card.innerHTML = `<h3>${name}</h3>`;
            card.onclick = () => openOverlay(name);
            grid.appendChild(card);
        });

        function openOverlay(name) {
            selectedEx = name;
            document.getElementById('planOverlay').style.display = 'flex';
            document.getElementById('exTitle').innerText = name.toUpperCase();
            document.getElementById('planOutput').innerHTML = '';
            document.body.style.overflow = 'hidden';
        }

        function closeOverlay() {
            document.getElementById('planOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // –ì–õ–ê–í–ù–´–ô –ê–õ–ì–û–†–ò–¢–ú –ü–†–û–ì–†–ï–°–°–ò–ò
        function generateMegaPlan() {
            const max = parseInt(document.getElementById('userMax').value);
            const output = document.getElementById('planOutput');
            output.innerHTML = '';

            if (isNaN(max) || max < 0) return;

            for (let d = 1; d <= 30; d++) {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-box';
                
                // –õ–æ–≥–∏–∫–∞ –æ—Ç–¥—ã—Ö–∞
                if (d % 4 === 0) {
                    dayCard.classList.add('rest');
                    dayCard.innerHTML = `
                        <span class="day-num">–î–ï–ù–¨ ${d}</span>
                        <span class="day-type">–í–û–°–°–¢–ê–ù–û–í–õ–ï–ù–ò–ï –¶–ù–°</span>
                        <p>–ü–æ–ª–Ω—ã–π –ø–æ–∫–æ–π. –°–µ–≥–æ–¥–Ω—è –º—ã—à—Ü—ã —Ä–∞—Å—Ç—É—Ç –∏ –∞–¥–∞–ø—Ç–∏—Ä—É—é—Ç—Å—è –∫ –Ω–∞–≥—Ä—É–∑–∫–µ.</p>
                    `;
                } else {
                    const prog = 1 + (d * 0.05); // +5% —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –≤ –¥–µ–Ω—å
                    let content = "";
                    let typeName = "";

                    // –£–ú–ù–´–ô –¢–†–ï–ù–ï–†: –†–ê–ó–ù–´–ï –ú–ï–¢–û–î–´
                    if (max === 0) {
                        typeName = "–ù–£–õ–ï–í–û–ô –†–£–ë–ï–ñ (–ü–û–î–ì–û–¢–û–í–ö–ê)";
                        content = `
                            <div class="task"><b>–§–ê–ó–ê 1</b><p>–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–µ —Å–ø—É—Å–∫–∏: 5 –ø–æ 3 (—Å–ø—É—Å–∫ 5 —Å–µ–∫)</p></div>
                            <div class="task"><b>–§–ê–ó–ê 2</b><p>–£–¥–µ—Ä–∂–∞–Ω–∏–µ –≤ –ø–∏–∫–æ–≤–æ–π —Ç–æ—á–∫–µ: 3 –ø–æ 15 —Å–µ–∫</p></div>
                        `;
                    } else if (d % 3 === 1) {
                        typeName = "–û–ë–™–ï–ú–ù–ê–Ø –ü–ò–†–ê–ú–ò–î–ê";
                        let peak = Math.ceil(max * 0.5 * prog);
                        content = `<div class="task"><b>–ú–ï–¢–û–î</b><p>–õ–µ—Å—Ç–Ω–∏—Ü–∞: 1-2-...-${peak}-...-2-1</p></div>`;
                    } else if (d % 3 === 2) {
                        typeName = "–í–ó–†–´–í–ù–ê–Ø –ú–û–©–¨ + –ü–ê–ú–ü";
                        let reps = Math.ceil(max * 0.7 * prog);
                        content = `<div class="task"><b>–ò–ù–¢–ï–ù–°–ò–í</b><p>4 –ø–æ–¥—Ö–æ–¥–∞ –ø–æ ${reps} –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</p></div>`;
                    } else {
                        typeName = "–ü–†–û–¢–û–ö–û–õ EMOM (–ö–ê–ñ–î–£–Æ –ú–ò–ù–£–¢–£)";
                        let emomReps = Math.ceil(max * 0.3 * prog);
                        content = `<div class="task"><b>–í–´–ù–û–°–õ–ò–í–û–°–¢–¨</b><p>10 –º–∏–Ω—É—Ç: –¥–µ–ª–∞–π ${emomReps} —Ä–∞–∑ –≤ –Ω–∞—á–∞–ª–µ –∫–∞–∂–¥–æ–π –º–∏–Ω—É—Ç—ã</p></div>`;
                    }

                    dayCard.innerHTML = `
                        <span class="day-num">–î–ï–ù–¨ ${d}</span>
                        <span class="day-type">${typeName}</span>
                        ${content}
                        <div class="coach-tip">–°–æ–≤–µ—Ç: –°–∂–∏–º–∞–π –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω—É –¥–æ —Ö—Ä—É—Å—Ç–∞ –∫–æ—Å—Ç–µ–π. –≠—Ç–æ —Å–µ–∫—Ä–µ—Ç —Å–∏–ª—ã.</div>
                    `;
                }
                output.appendChild(dayCard);
            }
            output.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
