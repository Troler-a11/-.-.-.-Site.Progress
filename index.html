<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN AI | –ß–ï–†–ï–ó –°–ò–õ–£ ü™¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #ff6b00;
            --neon-glow: rgba(255, 107, 0, 0.4);
            --bg: #050505;
            --card: #0d0d0d;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --dim: #777;
            --gold: #ffcc00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* UI Decor */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 0%, #221100 0%, transparent 50%);
            z-index: -1;
            opacity: 0.5;
        }

        header { padding: 80px 20px; text-align: center; }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 15px;
            font-weight: 900;
            text-shadow: 0 0 30px var(--neon-glow);
            margin-bottom: 10px;
        }
        .tagline { color: var(--dim); letter-spacing: 5px; font-size: 0.7rem; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card:hover {
            border-color: var(--neon);
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .card h3 { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 1px; }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            padding-bottom: 100px;
        }
        .nav {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(5,5,5,0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }
        .close-btn { background: none; border: none; color: var(--neon); font-size: 2rem; cursor: pointer; }

        .form-box { max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .field { margin-bottom: 25px; }
        .field label { display: block; font-size: 0.7rem; color: var(--dim); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 2px; }
        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 22px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.5rem;
            font-family: 'Orbitron', sans-serif;
        }
        input:focus { border-color: var(--neon); }

        .btn-gen {
            width: 100%;
            background: var(--neon);
            color: #000;
            border: none;
            padding: 25px;
            border-radius: 20px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            letter-spacing: 3px;
            box-shadow: 0 10px 30px var(--neon-glow);
        }

        /* Plan UI */
        .day-card {
            background: #080808;
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 30px;
            margin-top: 30px;
            border-left: 8px solid var(--neon);
        }
        .day-card.rest { border-left-color: #333; opacity: 0.6; }
        .day-title { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--neon); margin-bottom: 10px; }
        .day-type { font-size: 0.7rem; color: var(--gold); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 20px; display: block; }
        
        .task-step {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .task-step b { display: block; font-size: 0.75rem; color: var(--neon); margin-bottom: 5px; text-transform: uppercase; }
        .task-step p { font-size: 1.1rem; font-weight: 600; }
        .task-step span { font-size: 0.85rem; color: var(--dim); display: block; margin-top: 5px; }

        .timer-info { text-align: center; color: var(--dim); font-size: 0.7rem; letter-spacing: 3px; margin: 15px 0; }

        /* Lang Panel */
        .lang-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(15,15,15,0.9);
            padding: 8px;
            border-radius: 100px;
            border: 1px solid var(--border);
        }
        .l-btn { padding: 10px 20px; border-radius: 100px; cursor: pointer; font-size: 0.75rem; font-weight: 900; color: #555; }
        .l-btn.active { background: var(--neon); color: #000; }
    </style>
</head>
<body>

<header>
    <div class="logo">–ß–ï–†–ï–ó –°–ò–õ–£</div>
    <div class="tagline">TITAN AI GENERATOR ü™¨</div>
</header>

<div class="container">
    <div class="grid" id="exercise-grid"></div>
</div>

<div class="overlay" id="overlay">
    <div class="nav">
        <button class="close-btn" onclick="closeOverlay()">‚úï</button>
        <h2 id="ov-title" style="font-family:'Orbitron'; font-size: 0.9rem;">PROGRAM</h2>
    </div>
    <div class="form-box">
        <div class="field">
            <label id="lbl-max">–¢–í–û–ô –¢–ï–ö–£–©–ò–ô –ú–ê–ö–°–ò–ú–£–ú</label>
            <input type="number" id="input-max" placeholder="?">
        </div>
        <button class="btn-gen" onclick="generateLogic()" id="btn-create">–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ü–õ–ê–ù</button>
        <div id="plan-output"></div>
    </div>
</div>

<div class="lang-panel">
    <div class="l-btn active" onclick="setLang('ru')" id="l-ru">RU</div>
    <div class="l-btn" onclick="setLang('ua')" id="l-ua">UA</div>
    <div class="l-btn" onclick="setLang('en')" id="l-en">EN</div>
</div>

<script>
    let currentLang = 'ru';
    let activeEx = null;

    const db = [
        { id: 1, ru: '–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è', ua: '–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è', en: 'Pull-ups', category: 'pull' },
        { id: 2, ru: '–û—Ç–∂–∏–º–∞–Ω–∏—è', ua: '–í—ñ–¥–∂–∏–º–∞–Ω–Ω—è', en: 'Push-ups', category: 'push' },
        { id: 3, ru: '–ë—Ä—É—Å—å—è', ua: '–ë—Ä—É—Å–∏', en: 'Dips', category: 'push' },
        { id: 4, ru: '–í—ã—Ö–æ–¥ —Å–∏–ª–æ–π', ua: '–í–∏—Ö—ñ–¥ —Å–∏–ª–æ—é', en: 'Muscle Up', category: 'power' },
        { id: 5, ru: '–ü—Ä–µ—Å—Å (–¢—É—Ä–Ω–∏–∫)', ua: '–ü—Ä–µ—Å (–¢—É—Ä–Ω—ñ–∫)', en: 'Leg Raises', category: 'core' },
        { id: 6, ru: '–ü—Ä–∏—Å–µ–¥–∞–Ω–∏—è', ua: '–ü—Ä–∏—Å—ñ–¥–∞–Ω–Ω—è', en: 'Squats', category: 'legs' },
        // ... (–¥–æ–¥–∞–π —Å—é–¥–∏ –≤—Å—ñ 55 –∑–∞ –∞–Ω–∞–ª–æ–≥—ñ—î—é, —è–∫—â–æ —Ç—Ä–µ–±–∞ –ø–æ–≤–Ω–∏–π —Å–ø–∏—Å–æ–∫)
    ];

    const langData = {
        ru: { max: "–¢–í–û–ô –¢–ï–ö–£–©–ò–ô –ú–ê–ö–°–ò–ú–£–ú", create: "–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ü–õ–ê–ù", rest: "–û–¢–î–´–•", work: "–¢–†–ï–ù–ò–†–û–í–ö–ê", set: "–ü–û–î–•–û–î", pause: "–û–¢–î–´–•", tip: "–¢–ï–•–ù–ò–ö–ê" },
        ua: { max: "–¢–í–Ü–ô –ü–û–¢–û–ß–ù–ò–ô –ú–ê–ö–°–ò–ú–£–ú", create: "–ì–ï–ù–ï–†–£–í–ê–¢–ò –ü–õ–ê–ù", rest: "–í–Ü–î–ü–û–ß–ò–ù–û–ö", work: "–¢–†–ï–ù–£–í–ê–ù–ù–Ø", set: "–ü–Ü–î–•–Ü–î", pause: "–í–Ü–î–ü–û–ß–ò–ù–û–ö", tip: "–¢–ï–•–ù–Ü–ö–ê" },
        en: { max: "YOUR CURRENT MAX", create: "GENERATE PLAN", rest: "REST DAY", work: "WORKOUT", set: "SET", pause: "REST", tip: "FORM TIP" }
    };

    function setLang(l) {
        currentLang = l;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('l-' + l).classList.add('active');
        document.getElementById('lbl-max').innerText = langData[l].max;
        document.getElementById('btn-create').innerText = langData[l].create;
        render();
    }

    function render() {
        const g = document.getElementById('exercise-grid');
        g.innerHTML = '';
        db.forEach(ex => {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerHTML = `<h3>${ex[currentLang]}</h3>`;
            c.onclick = () => openOverlay(ex);
            g.appendChild(c);
        });
    }

    function openOverlay(ex) {
        activeEx = ex;
        document.getElementById('overlay').style.display = 'flex';
        document.getElementById('ov-title').innerText = ex[currentLang];
        document.getElementById('plan-output').innerHTML = '';
        document.body.style.overflow = 'hidden';
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // AI LOGIC GENERATOR
    function generateLogic() {
        const max = parseInt(document.getElementById('input-max').value);
        if(!max || max < 0) return;

        const out = document.getElementById('plan-output');
        out.innerHTML = '';
        const ld = langData[currentLang];

        for(let d = 1; d <= 30; d++) {
            const card = document.createElement('div');
            card.className = 'day-card';
            
            if(d % 3 === 0) {
                card.classList.add('rest');
                card.innerHTML = `<span class="day-title">DAY ${d}</span><span class="day-type">${ld.rest}</span><p>–ú'—è–∑–∏ —Ä–æ—Å—Ç—É—Ç—å –ø—ñ–¥ —á–∞—Å —Å–Ω—É. –°—å–æ–≥–æ–¥–Ω—ñ —Ç—ñ–ª—å–∫–∏ –ª–µ–≥–∫–∞ —Ä–æ–∑—Ç—è–∂–∫–∞.</p>`;
            } else {
                card.classList.add('work');
                let type = "";
                let content = "";

                // –Ü–ù–¢–ï–õ–ï–ö–¢–£–ê–õ–¨–ù–ò–ô –†–û–ó–ü–û–î–Ü–õ –¢–ò–ü–Ü–í –¢–†–ï–ù–£–í–ê–ù–¨
                if(d % 4 === 1) { 
                    type = currentLang === 'ru' ? "–°–ò–õ–û–í–ê–Ø –ü–ò–†–ê–ú–ò–î–ê" : "–°–ò–õ–û–í–ê –ü–Ü–†–ê–ú–Ü–î–ê";
                    content = generatePyramid(max, d);
                } else if(d % 4 === 2) {
                    type = currentLang === 'ru' ? "–û–ë–™–ï–ú–ù–´–ô –ü–ê–ú–ü–ò–ù–ì" : "–û–ë‚Äô–Ñ–ú–ù–ò–ô –ü–ê–ú–ü–Ü–ù–ì";
                    content = generateVolume(max, d);
                } else if(d % 4 === 0) {
                    type = currentLang === 'ru' ? "–í–ó–†–´–í–ù–ê–Ø –ú–û–©–¨ + –°–¢–ê–¢–ò–ö–ê" : "–í–ò–ë–£–•–û–í–ê –ü–û–¢–£–ñ–ù–Ü–°–¢–¨ + –°–¢–ê–¢–ò–ö–ê";
                    content = generateExplosive(max, d);
                } else {
                    type = currentLang === 'ru' ? "–ù–ï–ì–ê–¢–ò–í–ù–´–ï –ü–û–í–¢–û–†–´" : "–ù–ï–ì–ê–¢–ò–í–ù–Ü –ü–û–í–¢–û–†–ò";
                    content = generateNegatives(max, d);
                }

                card.innerHTML = `<span class="day-title">DAY ${d}</span><span class="day-type">${type}</span>${content}`;
            }
            out.appendChild(card);
        }
        out.scrollIntoView({behavior: 'smooth'});
    }

    // –ü–Ü–†–ê–ú–Ü–î–ê: 1-2-3-2-1
    function generatePyramid(max, day) {
        let peak = Math.max(1, Math.round(max * (1 + (day/40))));
        let steps = [];
        for(let i=1; i<=peak; i++) steps.push(i);
        for(let i=peak-1; i>=1; i--) steps.push(i);
        
        return steps.map((s, idx) => `
            <div class="task-step">
                <b>${langData[currentLang].set} ${idx+1}</b>
                <p>${s} –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</p>
                <span>–û—Ç–¥—ã—Ö 45 —Å–µ–∫ –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ</span>
            </div>
        `).join('');
    }

    // –û–ë'–Ñ–ú: 5 –ø—ñ–¥—Ö–æ–¥—ñ–≤ –ø–æ 60% –≤—ñ–¥ –º–∞–∫—Å
    function generateVolume(max, day) {
        let reps = Math.max(1, Math.round(max * 0.6 * (1 + (day/50))));
        let html = "";
        for(let i=1; i<=5; i++) {
            html += `
                <div class="task-step">
                    <b>${langData[currentLang].set} ${i}</b>
                    <p>${reps} –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π</p>
                    <span>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —á–∏—Å—Ç–∞ —Ç–µ—Ö–Ω—ñ–∫–∞</span>
                </div>
                ${i < 5 ? `<div class="timer-info">‚è≥ –û–¢–î–´–• 90 –°–ï–ö–£–ù–î</div>` : ''}
            `;
        }
        return html;
    }

    // –ù–ï–ì–ê–¢–ò–í–ò: –ø–æ–≤—ñ–ª—å–Ω–∏–π —Å–ø—É—Å–∫
    function generateNegatives(max, day) {
        return `
            <div class="task-step">
                <b>${langData[currentLang].tip}</b>
                <p>–ú–µ–¥–ª–µ–Ω–Ω—ã–π —Å–ø—É—Å–∫ (5 —Å–µ–∫—É–Ω–¥)</p>
                <span>–≠—Ç–æ —É–≤–µ–ª–∏—á–∏—Ç —Ç–≤–æ–π –º–∞–∫—Å –≤ 2 —Ä–∞–∑–∞ –±—ã—Å—Ç—Ä–µ–µ</span>
            </div>
            <div class="task-step">
                <b>–†–ê–ë–û–¢–ê</b>
                <p>3 –ø–æ–¥—Ö. –ø–æ ${Math.max(1, Math.round(max*0.4))} –ø–æ–≤—Ç.</p>
            </div>
        `;
    }

    // –í–ò–ë–£–•–û–í–Ü
    function generateExplosive(max, day) {
        return `
            <div class="task-step">
                <b>–í–ó–†–´–í</b>
                <p>3 –ø–æ–¥—Ö. –ø–æ ${Math.max(1, Math.round(max*0.3))} (–ú–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç—å –≤–≤–µ—Ä—Ö)</p>
            </div>
            <div class="task-step">
                <b>–°–¢–ê–¢–ò–ö–ê</b>
                <p>–£–¥–µ—Ä–∂–∞–Ω–∏–µ –≤ –≤–µ—Ä—Ö–Ω–µ–π —Ç–æ—á–∫–µ: 15 —Å–µ–∫</p>
            </div>
        `;
    }

    render();
    setLang('ru');
</script>
</body>
</html>
