    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --n: #ff6b00; /* Neon Orange */
            --bg: #010101;
            --c: #0a0a0a;

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        /* –¢–≤–æ–π –∞–≤–∞—Ç–∞—Ä (–ú–∞—Å—Ç–µ—Ä) */
        .master-layer {
            position: fixed; top: 0; right: 0; width: 60%; height: 100%;
            background: url('https://i.ibb.co/Lzy6Yn2/your-avatar.jpg') no-repeat center center;
            background-size: cover; opacity: 0.15; filter: grayscale(1) contrast(1.2);
            z-index: -1; mask-image: linear-gradient(to left, black 20%, transparent 100%);
        }

        header { padding: 80px 40px 40px; max-width: 1400px; margin: 0 auto; position: relative; }
        .logo-text { font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 4.5rem); letter-spacing: 15px; font-weight: 900; line-height: 1.1; }

        /* –°—á–µ—Ç—á–∏–∫ —Å–∏–ª—ã */
        .power-rank {

        .p-label { color: var(--n); font-size: 0.6rem; letter-spacing: 3px; text-transform: uppercase; }
        .p-title { color: var(--gold); font-size: 0.8rem; font-weight: 800; margin-top: 5px; }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px 40px; }

        /* –°–µ—Ç–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π */
        .ex-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 50px; }
        .ex-card {
            background: var(--c); border: 1px solid var(--b); padding: 50px 30px; border-radius: 40px;
            cursor: pointer; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1); position: relative; overflow: hidden;

        .ex-card:hover h3 { color: #fff; }

        /* Overlay AI */
        .ai-panel {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: none; flex-direction: column; overflow-y: auto; padding-bottom: 100px;
        }
        .ai-nav { 
            padding: 30px 50px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(1,1,1,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--b);

        .close-btn { background: none; border: none; color: var(--n); font-size: 3rem; cursor: pointer; }

        .setup-box { max-width: 800px; margin: 60px auto; width: 100%; padding: 0 30px; }

            letter-spacing: 8px; cursor: pointer; transition: 0.3s;

        .btn-gen:hover { transform: scale(1.02); filter: brightness(1.2); }

        /* –î–Ω–∏ –ø—Ä–æ–≥—Ä–∞–º–º—ã */

        .day-type { color: var(--gold); font-size: 0.7rem; letter-spacing: 5px; text-transform: uppercase; margin: 10px 0 30px; display: block; }

        .drill { background: rgba(255,255,255,0.02); padding: 30px; border-radius: 30px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }

        .drill p { font-size: 1.5rem; font-weight: 800; margin: 8px 0; }
        .drill span { color: #777; font-size: 0.95rem; line-height: 1.6; display: block; }

        .rest-line { text-align: center; color: #333; font-size: 0.7rem; letter-spacing: 12px; margin: 25px 0; font-weight: 900; }
        
        .coach-note {

        }

            .logo-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <script>
        // –ë–ê–ó–ê –î–ê–ù–ù–´–• 55 –£–ü–†–ê–ñ–ù–ï–ù–ò–ô –° –ë–ò–û–ú–ï–•–ê–ù–ò–ß–ï–°–ö–ò–ú–ò –¢–ï–ì–ê–ú–ò
        const db = [
            {n: "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", t: "pull"}, {n: "–û—Ç–∂–∏–º–∞–Ω–∏—è –æ—Ç –ø–æ–ª–∞", t: "push"}, {n: "–ë—Ä—É—Å—å—è", t: "push_v"},
            {n: "–í—ã—Ö–æ–¥ —Å–∏–ª–æ–π", t: "pow"}, {n: "–ü–µ—Ä–µ–¥–Ω–∏–π –≤–∏—Å", t: "s_pull"}, {n: "–ì–æ—Ä–∏–∑–æ–Ω—Ç", t: "s_push"},
            {n: "–°—Ç–æ–π–∫–∞ –Ω–∞ —Ä—É–∫–∞—Ö", t: "push_v"}, {n: "–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è –Ω–∞ –æ–¥–Ω–æ–π", t: "pull_e"}, {n: "–£–≥–æ–ª–æ–∫ (L-Sit)", t: "s_core"},
            {n: "–§–ª–∞–≥ –¥—Ä–∞–∫–æ–Ω–∞", t: "core"}, {n: "–ê–ª–º–∞–∑–Ω—ã–µ –æ—Ç–∂–∏–º–∞–Ω–∏—è", t: "push"}, {n: "–õ—É—á–Ω–∏–∫ –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", t: "pull"},
            {n: "–ü–∏—Å—Ç–æ–ª–µ—Ç–∏–∫", t: "leg"}, {n: "–ù–æ—Å–∫–∏ –∫ –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω–µ", t: "core"}, {n: "–í–∑—Ä—ã–≤–Ω—ã–µ –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è", t: "pow"},
            {n: "–ß–µ–ª–æ–≤–µ—á–µ—Å–∫–∏–π —Ñ–ª–∞–≥", t: "s_mix"}, {n: "–ü–µ—á–∞—Ç–Ω–∞—è –º–∞—à–∏–Ω–∫–∞", t: "pull"}, {n: "–û—Ç–∂–∏–º–∞–Ω–∏—è –Ω–∞ –ø–∞–ª—å—Ü–∞—Ö", t: "push"},
            {n: "V-—Å–∫–ª–∞–¥–∫–∞", t: "core"}, {n: "–í—ã–ø–∞–¥—ã –≤ –ø—Ä—ã–∂–∫–µ", t: "leg_p"}, {n: "–ì–ª—É–±–æ–∫–∏–µ –±—Ä—É—Å—å—è", t: "push_v"},
            {n: "–ü–ª–∞–Ω–∫–∞ (—Å—Ç–∞—Ç–∏–∫–∞)", t: "s_core"}, {n: "–í–∏—Å –Ω–∞ –æ–¥–Ω–æ–π", t: "s_grip"}, {n: "–ö–∞–∑–∞—á—å–∏ –ø—Ä–∏—Å–µ–¥–∞–Ω–∏—è", t: "leg"},
            {n: "–ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–µ —Ç—è–≥–∏", t: "pull"}, {n: "–ú–µ–¥–ª–µ–Ω–Ω—ã–µ –≤—ã—Ö–æ–¥—ã", t: "pow"}, {n: "–û—Ç–∂–∏–º–∞–Ω–∏—è 360", t: "pow_p"}
            // –ë–∞–∑–∞ —Ä–∞—Å—à–∏—Ä—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ —Ç–∏–ø–∞–º
        ];

        let selected = null;
        let totalPower = localStorage.getItem('titan_power') || 0;

        function updateRank() {
            const p = parseInt(totalPower);
            document.getElementById('p-val').innerText = p;
            const r = document.getElementById('p-title');
            
            if(p >= 500) r.innerText = "–ë–û–ì –ö–ê–õ–ò–°–¢–ï–ù–ò–ö–ò ü™¨";
            else if(p >= 400) r.innerText = "–¢–ò–¢–ê–ù –ú–ò–†–û–í";
            else if(p >= 300) r.innerText = "–ú–ê–°–¢–ï–† –°–¢–ò–•–ò–ô";
            else if(p >= 200) r.innerText = "–†–ê–ó–†–£–®–ò–¢–ï–õ–¨ –ü–õ–ê–¢–û";
            else if(p >= 100) r.innerText = "–í–û–ò–ù –°–¢–ê–õ–ò";
            else if(p >= 50) r.innerText = "–ê–¢–õ–ï–¢";
            else if(p >= 25) r.innerText = "–ü–û–î–ú–ê–°–¢–ï–†–¨–ï";
            else r.innerText = "–ù–û–í–ò–ß–û–ö";
        }

        const grid = document.getElementById('grid');
        db.forEach(ex => {
            const c = document.createElement('div');
            c.className = 'ex-card';
            c.innerHTML = `<h3>${ex.n}</h3>`;
            c.onclick = () => { 
                selected = ex; 
                toggleP(true);
                document.getElementById('curEx').innerText = ex.n.toUpperCase();
            };
            grid.appendChild(c);
        });

        function toggleP(s) { 
            document.getElementById('pnl').style.display = s ? 'flex' : 'none';
            document.body.style.overflow = s ? 'hidden' : 'auto';
        }

        function generate() {
            const v = parseInt(document.getElementById('inp').value) || 0;
            const out = document.getElementById('res');
            const st = document.getElementById('status');
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–∏–ª—ã (–∫–∞–∂–¥—ã–π –º–∞–∫—Å –¥–æ–±–∞–≤–ª—è–µ—Ç –∫ –æ–±—â–µ–º—É —É—Ä–æ–≤–Ω—é)

            localStorage.setItem('titan_power', totalPower);
            updateRank();

            st.innerText = "AI –ê–ù–ê–õ–ò–ó–ê–¢–û–†: –ó–ê–ü–£–°–ö –ù–ï–ô–†–û–ù–ù–û–ô –°–ï–¢–ò...";
            out.innerHTML = '';

            setTimeout(() => {
                st.innerText = "–§–û–†–ú–ò–†–û–í–ê–ù–ò–ï –ò–ù–î–ò–í–ò–î–£–ê–õ–¨–ù–û–ì–û –ü–£–¢–ò...";
                for(let d=1; d<=30; d++) {
                    const card = document.createElement('div');
                    card.className = 'day-card';
                    if(d % 4 === 0) {
                        card.className += ' rest';
                        card.innerHTML = `<span class="day-num">–î–ï–ù–¨ ${d}</span><span class="day-type">–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ</span><p>–°–µ–≥–æ–¥–Ω—è –ò–ò –∑–∞–ø—Ä–µ—Ç–∏–ª –Ω–∞–≥—Ä—É–∑–∫—É. –¢–µ–ª–æ —Å—Ç—Ä–æ–∏—Ç –Ω–æ–≤—ã–µ –≤–æ–ª–æ–∫–Ω–∞.</p>`;
                    } else {
                        const plan = aiEngine(selected.t, v, d);
                        card.innerHTML = `
                            <span class="day-num">–î–ï–ù–¨ ${d}</span>
                            <span class="day-type">${plan.m}</span>
                            ${plan.s.map(s => `
                                <div class="drill">
                                    <b>${s.h}</b>
                                    <p>${s.v}</p>
                                    <span>${s.d}</span>
                                </div>
                            `).join('<div class="rest-line">PAUSE</div>')}
                            <div class="coach-note"><b>–ß–ï–†–ï–ó –°–ò–õ–£:</b> ${getTip(d)}</div>
                        `;
                    }
                    out.appendChild(card);
                }
                st.innerText = "–ü–õ–ê–ù –ü–û–°–¢–†–û–ï–ù. –î–ï–ô–°–¢–í–£–ô.";
            }, 800);
        }

        // –†–ï–ê–õ–¨–ù–´–ô AI –î–í–ò–ñ–û–ö (999999 IQ)
        function aiEngine(type, val, day) {
            const prog = 1 + (day * 0.05);
            const zero = val === 0;
            let m = "", s = [];

            // –í–µ—Ç–∫–∞ –¥–ª—è –°–¢–ê–¢–ò–ö–ò (–ì–æ—Ä–∏–∑–æ–Ω—Ç, –í–∏—Å)
            if(type.startsWith('s_')) {
                m = "–ò–ó–û–ú–ï–¢–†–ò–ß–ï–°–ö–ò–ô –ü–†–û–¢–û–ö–û–õ";
                if(zero) {
                    s = [
                        {h: "–£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —Å–≤—è–∑–æ–∫", v: "4 –ø–æ 20 —Å–µ–∫", d: "–î–µ–ª–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ª–µ–≥–∫—É—é —Ñ–æ—Ä–º—É (–Ω–æ–≥–∏ –Ω–∞ –ø–æ–ª—É). –ü–æ–¥–≥–æ—Ç–æ–≤—å —Å—É—Å—Ç–∞–≤—ã."},
                        {h: "–ü–æ–¥–≤–æ–¥—è—â–µ–µ", v: "5 –ø–æ–¥—Ö–æ–¥–æ–≤", d: "–£–¥–µ—Ä–∂–∞–Ω–∏–µ –≤ –∑–∞–∫—Ä—ã—Ç–æ–π –ø–æ–∑–∏—Ü–∏–∏ (–∫–æ–ª–µ–Ω–∏ –∫ –≥—Ä—É–¥–∏)."}
                    ];
                } else {
                    const sec = Math.ceil(val * prog);
                    s = [{h: "–ö–ª–∞—Å—Ç–µ—Ä", v: `${Math.ceil(sec/2)} —Å–µ–∫ x 6`, d: "–û—Ç–¥—ã—Ö –º–µ–∂–¥—É —Å–µ—Ç–∞–º–∏ 20 —Å–µ–∫. –ù–∞–ø—Ä—è–≥–∞–π –≤—Å—ë —Ç–µ–ª–æ –∫–∞–∫ —Å—Ç–∞–ª—å."}];
                }
            } 
            // –í–µ—Ç–∫–∞ –¥–ª—è –í–ó–†–´–í–ê (–í—ã—Ö–æ–¥—ã)
            else if(type === 'pow') {
                m = "–ù–ï–ô–†–û-–í–ó–†–´–í–ù–ê–Ø –ú–û–©–¨";
                const reps = zero ? 5 : Math.ceil(val * 0.5 * prog);
                s = [
                    {h: "–°–∫–æ—Ä–æ—Å—Ç–Ω–∞—è —Ñ–∞–∑–∞", v: `${reps} —Ä–∞–∑`, d: "–¢—è–Ω–∏ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±—ã—Å—Ç—Ä–æ. –ü—Ä–µ–¥—Å—Ç–∞–≤—å, —á—Ç–æ —Ç—É—Ä–Ω–∏–∫ ‚Äî —ç—Ç–æ –≤—Ä–∞–≥."},
                    {h: "–î–æ–∂–∏–º", v: "3 –ø–æ 10", d: "–û–±—ã—á–Ω—ã–µ –ø–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è/–æ—Ç–∂–∏–º–∞–Ω–∏—è –¥–ª—è –±–∞–∑—ã."}
                ];
            }
            // –í–µ—Ç–∫–∞ –¥–ª—è –ë–ê–ó–´ (–ü–æ–¥—Ç—è–≥–∏–≤–∞–Ω–∏—è, –ë—Ä—É—Å—å—è)
            else {
                m = "–°–ò–õ–û–í–û–ô –û–ë–™–ï–ú";
                if(zero) {
                    s = [
                        {h: "–ù–µ–≥–∞—Ç–∏–≤", v: "5 –ø–æ 3", d: "–ú–µ–¥–ª–µ–Ω–Ω–æ –æ–ø—É—Å–∫–∞–π—Å—è 8 —Å–µ–∫—É–Ω–¥. –≠—Ç–æ –∑–∞—Å—Ç–∞–≤–∏—Ç –º–æ–∑–≥ –≤–∫–ª—é—á–∏—Ç—å –º—ã—à—Ü—ã."},
                        {h: "–ê–≤—Å—Ç—Ä–∞–ª–∏–π—Å–∫–∏–µ", v: "4 –ø–æ 12", d: "–ù–∏–∑–∫–∞—è –ø–µ—Ä–µ–∫–ª–∞–¥–∏–Ω–∞. –¢—è–Ω–∏ –≥—Ä—É–¥—å—é."}
                    ];
                } else {
                    const target = Math.ceil(val * prog);
                    s = [{h: "–õ–µ—Å—Ç–Ω–∏—Ü–∞", v: `–û—Ç 1 –¥–æ ${Math.ceil(target/1.5)}`, d: "–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –æ—Ç–¥—ã—Ö. –ö–∞–∂–¥–æ–µ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ ‚Äî —á–µ—Ä–µ–∑ —Å–∏–ª—É."}];
                }
            }
            return {m, s};
        }

        function getTip(d) {
            const tips = ["–°–∂–∏–º–∞–π –≥—Ä–∏—Ñ —Ç–∞–∫, –±—É–¥—Ç–æ —Ö–æ—á–µ—à—å –µ–≥–æ —Ä–∞–∑–¥–∞–≤–∏—Ç—å.", "–¢–≤–æ—è –±–æ–ª—å ‚Äî —ç—Ç–æ —Å–ª–∞–±–æ—Å—Ç—å, –ø–æ–∫–∏–¥–∞—é—â–∞—è —Ç–µ–ª–æ.", "–î—ã—à–∏ –≥–ª—É–±–æ–∫–æ. –ö–∏—Å–ª–æ—Ä–æ–¥ ‚Äî —ç—Ç–æ —Ç–æ–ø–ª–∏–≤–æ.", "–ù–µ –∏—â–∏ –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–π, –∏—â–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏.", "–ó–∞–≤—Ç—Ä–∞ —Ç—ã –±—É–¥–µ—à—å —Å–∏–ª—å–Ω–µ–µ, —á–µ–º –≤—á–µ—Ä–∞."];
            return tips[d % tips.length];
        }

        updateRank();
    </script>
