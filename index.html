        ua: { logo: "–ß–ï–†–ï–ó –°–ò–õ–£", gen: "–°–¢–í–û–†–ò–¢–ò –ü–õ–ê–ù", cur: "–í–∞—à –º–∞–∫—Å", target: "–¶—ñ–ª—å", planTitle: "–ü–õ–ê–ù –ù–ê 30 –î–ù–Ü–í", rest: "–í–Ü–î–ü–û–ß–ò–ù–û–ö", workout: "–¢–†–ï–ù–£–í–ê–ù–ù–Ø", sets: "–ü—ñ–¥—Ö–æ–¥–∏", break: "–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫" },
        en: { logo: "THROUGH FORCE", gen: "CREATE PLAN", cur: "Your max", target: "Goal", planTitle: "30 DAYS PLAN", rest: "REST DAY", workout: "WORKOUT", sets: "Sets", break: "Rest" },

    function setLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.l-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('l-' + lang).classList.add('active');
        document.getElementById('ui-logo').innerText = uiTexts[lang].logo;
        document.getElementById('ui-gen-btn').innerText = uiTexts[lang].gen;
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        exercises.forEach(ex => {
            const card = document.createElement('div');
            card.className = 'skill-card';
            card.innerHTML = `<h3>${ex[currentLang]}</h3>`;
            card.onclick = () => openOverlay(ex);
            grid.appendChild(card);
        });
    }

    let activeEx = null;
    function openOverlay(ex) {
        activeEx = ex;
        const overlay = document.getElementById('skillOverlay');
        overlay.style.display = 'flex';
        document.getElementById('ui-title').innerText = ex[currentLang];
        document.getElementById('ui-results').innerHTML = '';
        
        let inputsHtml = `<div class="field"><label>${uiTexts[currentLang].cur}</label><input type="number" id="m1" placeholder="0"></div>`;
        if(ex.type === 'skill') {
            inputsHtml = ex.req.map((r, i) => `<div class="field"><label>${r} (Max)</label><input type="number" id="m${i+1}" placeholder="0"></div>`).join('');
        }
        document.getElementById('ui-inputs').innerHTML = inputsHtml;
        document.getElementById('ui-goal').innerHTML = (ex.type === 'count' && ex.goal) ? `<div class="field"><label>${uiTexts[currentLang].target}</label><input type="number" id="gVal" placeholder="0"></div>` : '';
    }

    function closeOverlay() {
        document.getElementById('skillOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    renderGrid();
    function generate() {
        const resArea = document.getElementById('ui-results');
        resArea.innerHTML = `<h3 style="text-align:center; color:var(--neon); margin:40px 0;">${uiTexts[currentLang].planTitle}</h3>`;
        
        const baseValue = parseInt(document.getElementById('m1').value) || 1;
        const targetValue = parseInt(document.getElementById('gVal')?.value) || baseValue + 10;

        for (let day = 1; day <= 30; day++) {
            const box = document.createElement('div');
            box.className = 'day-box';
            
            // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥–ø–æ—á–∏–Ω–∫—É
            if (day % 3 === 0) {
                box.classList.add('rest');
                box.innerHTML = `
                    <span class="day-num">DAY ${day}</span>
                    <h4 style="color:#666">${uiTexts[currentLang].rest}</h4>
                    <p style="color:#555">–ú'—è–∑–∏ –≤—ñ–¥–Ω–æ–≤–ª—é—é—Ç—å—Å—è. –ó—Ä–æ–±–∏ –ª–µ–≥–∫—É —Ä–æ–∑—Ç—è–∂–∫—É —Ç–∞ –≤–∏—Å –Ω–∞ —Ç—É—Ä–Ω—ñ–∫—É 3 –ø–æ 30 —Å–µ–∫—É–Ω–¥.</p>
                `;
            } else {
                box.classList.add('work');
                let dayType = day % 4; // 1: –°–∏–ª–∞, 2: –û–±'—î–º, 0: –í–∏—Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å/–ü—ñ—Ä–∞–º—ñ–¥–∞
                let prog = Math.floor(day / 5); // –ü—Ä–æ–≥—Ä–µ—Å—ñ—è +1 –∫–æ–∂–Ω—ñ 5 –¥–Ω—ñ–≤
                let currentBase = baseValue + prog;

                let workoutHtml = `<span class="day-num">DAY ${day}</span><h4>${uiTexts[currentLang].workout}</h4>`;
                
                if (dayType === 1) { // –°–ò–õ–û–í–ò–ô –î–ï–ù–¨ (–ê–ö–¶–ï–ù–¢ –ù–ê –Ø–ö–Ü–°–¢–¨)
                    workoutHtml += `
                        <div class="ex-item"><b>Set 1:</b> ${Math.round(currentBase * 0.9)} reps (–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —á–∏—Å—Ç–∞ —Ñ–æ—Ä–º–∞)</div>
                        <div class="ex-item"><b>Set 2-3:</b> ${Math.round(currentBase * 0.7)} reps (–ü–æ–≤—ñ–ª—å–Ω–∞ –Ω–µ–≥–∞—Ç–∏–≤–Ω–∞ —Ñ–∞–∑–∞ 3 —Å–µ–∫)</div>
                        <div class="ex-item"><b>Set 4:</b> –£—Ç—Ä–∏–º–∞–Ω–Ω—è —É –≤–µ—Ä—Ö–Ω—ñ–π —Ç–æ—á—Ü—ñ –¥–æ –≤—ñ–¥–º–æ–≤–∏</div>
                        <div class="ex-item"><p>–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫: 120-150 —Å–µ–∫</p></div>
                    `;
                } else if (dayType === 2) { // –û–ë'–Ñ–ú–ù–ò–ô –î–ï–ù–¨ (–ù–ê–ö–ê–ß–ö–ê)
                    workoutHtml += `
                        <div class="ex-item"><b>5 Sets:</b> ${Math.round(currentBase * 0.6)} reps</div>
                        <div class="ex-item"><b>–î–æ–¥–∞—Ç–∫–æ–≤–æ:</b> –í—ñ–¥–∂–∏–º–∞–Ω–Ω—è/–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è —à–∏—Ä–æ–∫–∏–º —Ö–≤–∞—Ç–æ–º 3—Ö10</div>
                        <div class="ex-item"><b>–ü—Ä–µ—Å:</b> –ü–ª–∞–Ω–∫–∞ 60 —Å–µ–∫</div>
                        <div class="ex-item"><p>–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫: 60-90 —Å–µ–∫ (–∫–æ—Ä–æ—Ç–∫–∏–π!)</p></div>
                    `;
                } else { // –ü–Ü–†–ê–ú–Ü–î–ê –ê–ë–û –í–ò–¢–†–ò–í–ê–õ–Ü–°–¢–¨
                    let peak = Math.max(1, Math.round(currentBase * 0.5));
                    workoutHtml += `
                        <div class="ex-item"><b>–ü—ñ—Ä–∞–º—ñ–¥–∞:</b> 1 -> 2 -> ${peak} -> 2 -> 1</div>
                        <div class="ex-item"><b>–í–∏–±—É—Ö–æ–≤—ñ –ø–æ–≤—Ç–æ—Ä–µ–Ω–Ω—è:</b> 3 –ø—ñ–¥—Ö–æ–¥–∏ –ø–æ ${Math.round(currentBase * 0.4)}</div>
                        <div class="ex-item"><b>–ï–∫—Å—Ç—Ä–∞:</b> –ë—ñ–≥ –Ω–∞ –º—ñ—Å—Ü—ñ –∞–±–æ –±–µ—Ä–ø—ñ 2 —Ö–≤</div>
                        <div class="ex-item"><p>–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫: 45 —Å–µ–∫ –º—ñ–∂ —Å—Ç—É–ø–µ–Ω—è–º–∏ –ø—ñ—Ä–∞–º—ñ–¥–∏</p></div>
                    `;
                }
                box.innerHTML = workoutHtml;
            }
            resArea.appendChild(box);
        }
        resArea.scrollIntoView({ behavior: 'smooth' });
    }
</script>
