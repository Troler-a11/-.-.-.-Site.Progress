    <style>
        :root {
            --neon: #ff6b00;
            --neon-rgba: rgba(255, 107, 0, 0.2);
            --bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            padding: 60px 20px 30px;
            text-align: center;
            background: linear-gradient(to bottom, #111, var(--bg));
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--neon-rgba);
        }

        .subtitle {
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Grid System */
        .container { padding: 20px; max-width: 1200px; margin: 0 auto; }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .skill-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 25px 15px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .skill-btn:active { transform: scale(0.95); }
        .skill-btn:hover {
            border-color: var(--neon);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 15px var(--neon-rgba);
        }

        .skill-btn h3 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            color: #ddd;
        }

        /* Overlay Page */
        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        .nav-header {
            padding: 25px;
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--neon);
            font-size: 1.8rem;
            cursor: pointer;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }

        .page-title {
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Elements */
        .form-container {
            padding: 30px 20px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .input-group { margin-bottom: 25px; }
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 18px;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon); background: #161616; }

        .btn-generate {
            width: 100%;
            background: var(--neon);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
            margin-top: 10px;
        }

        /* Training Result Area */
        .result-container {
            margin-top: 40px;
            display: none;
        }

        .day-card {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #222;
        }

        .day-card.rest { border-left: 4px solid #444; opacity: 0.7; }
        .day-card.work { border-left: 4px solid var(--neon); }

        .day-card h4 {

            color: var(--neon);
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
        }

        .exercise-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            border-left: 2px solid #333;
        }

        .rest-text { font-style: italic; color: #666; }
    </style>
</head>
<body>

<header id="mainHeader">

<div class="container" id="mainContent">

</div>

<script>
    // –ë–∞–∑–∞ –¥–∞–Ω–∏—Ö 25 –≤–ø—Ä–∞–≤
    const skills = [
        { id: 1, name: "–ó–±—ñ–ª—å—à–∏—Ç–∏ –ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", type: "count", goal: true },
        { id: 2, name: "–ó–±—ñ–ª—å—à–∏—Ç–∏ –í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è", type: "count", goal: true },
        { id: 3, name: "–ó–±—ñ–ª—å—à–∏—Ç–∏ –ë—Ä—É—Å–∏", type: "count", goal: true },
        { id: 4, name: "–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è –≤—ñ–¥ –ø—ñ–¥–ª–æ–≥–∏ (–ú–∞–∫—Å)", type: "count", goal: true },
        { id: 5, name: "–ü—Ä–µ—Å: –ü—ñ–¥–Ω—è—Ç—Ç—è –Ω—ñ–≥", type: "count", goal: true },
        { id: 6, name: "–í–∏—Ö—ñ–¥ —Å–∏–ª–æ—é (Muscle Up)", type: "skill", req: ["–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", "–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –±—Ä—É—Å–∞—Ö", "–í–∏–±—É—Ö–æ–≤—ñ –ø—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è"] },
        { id: 7, name: "–ü–µ—Ä–µ–¥–Ω—ñ–π –í—ñ—Å (Front Lever)", type: "skill", req: ["–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", "–ü—ñ–¥–Ω—è—Ç—Ç—è –Ω—ñ–≥ –¥–æ —Ç—É—Ä–Ω—ñ–∫–∞", "L-sit"] },
        { id: 8, name: "–ü–ª–∞–Ω—à (Horizon)", type: "skill", req: ["–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è", "–ü–ª–∞–Ω–∫–∞ (—Å–µ–∫)", "–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è –≤ —Å—Ç—ñ–π—Ü—ñ"] },
        { id: 9, name: "–°—Ç—ñ–π–∫–∞ –Ω–∞ —Ä—É–∫–∞—Ö", type: "skill", req: ["–ü–ª–∞–Ω–∫–∞ (—Å–µ–∫)", "–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è –≤—ñ–¥ –ø—ñ–¥–ª–æ–≥–∏", "–ó–∞–º–æ–∫ (–º—ñ—Å—Ç–æ–∫)"] },
        { id: 10, name: "–ü—Ä–∞–ø–æ—Ä (Human Flag)", type: "skill", req: ["–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", "–ë—Ä—É—Å–∏", "–ü—Ä–µ—Å (–ø—ñ–¥–Ω—è—Ç—Ç—è –Ω—ñ–≥)"] },
        { id: 11, name: "–õ–∞—Å—Ç—ñ–≤–∫–∞ (Back Lever)", type: "skill", req: ["–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", "–ë—Ä—É—Å–∏", "–ü–æ–ø–µ—Ä–µ–∫ (–≥—ñ–ø–µ—Ä–µ–∫—Å—Ç–µ–Ω–∑—ñ—è)"] },
        { id: 12, name: "L-Sit (–ö—É—Ç–∏–∫)", type: "count", goal: false },
        { id: 13, name: "–í–∏–±—É—Ö–æ–≤—ñ –ø—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", type: "count", goal: true },
        { id: 14, name: "–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è –Ω–∞ –æ–¥–Ω—ñ–π", type: "skill", req: ["–ü—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", "–£—Ç—Ä–∏–º–∞–Ω–Ω—è –±–ª–æ–∫—É", "–•–≤–∞—Ç"] },
        { id: 15, name: "–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è –≤ —Å—Ç—ñ–π—Ü—ñ –Ω–∞ —Ä—É–∫–∞—Ö", type: "count", goal: true },
        { id: 16, name: "–ì–æ—Ä–∏–∑–æ–Ω—Ç –Ω–∞ –ª—ñ–∫—Ç—è—Ö", type: "skill", req: ["–ü–ª–∞–Ω–∫–∞", "–í—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è", "–ü—Ä–µ—Å"] },
        { id: 17, name: "–Ü—Å–ø–∞–Ω—Å—å–∫–∏–π –≤–∏—Ö—ñ–¥", type: "skill", req: ["–í–∏—Ö—ñ–¥ –Ω–∞ 1", "–ë—Ä—É—Å–∏", "–•–≤–∞—Ç"] },
        { id: 18, name: "–í–∏—Å –Ω–∞ –æ–¥–Ω—ñ–π —Ä—É—Ü—ñ", type: "count", goal: false },
        { id: 19, name: "–î—Ä—É–∫–∞—Ä—Å—å–∫–∞ –º–∞—à–∏–Ω–∫–∞ (Typewriter)", type: "count", goal: true },
        { id: 20, name: "–ì–ª–∏–±–æ–∫—ñ –≤—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è", type: "count", goal: true },
        { id: 21, name: "–í—É–∑—å–∫—ñ –ø—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è", type: "count", goal: true },
        { id: 22, name: "–î—ñ–∞–º–∞–Ω—Ç–æ–≤—ñ –≤—ñ–¥—Ç–∏—Å–∫–∞–Ω–Ω—è", type: "count", goal: true },
        { id: 23, name: "–ü–ª–∞–Ω–∫–∞ (–ú–∞–∫—Å. —á–∞—Å)", type: "count", goal: false },
        { id: 24, name: "–°—Ç—Ä–∏–±–∫–æ–≤—ñ –≤–∏–ø–∞–¥–∏", type: "count", goal: true },
        { id: 25, name: "–ó–∞–ª—ñ–∑–Ω–∞ —Ö–≤–∞—Ç–∫–∞ (–í–∏—Å)", type: "count", goal: true }
    ];

    let activeSkill = null;

    // –†–µ–Ω–¥–µ—Ä –∫–Ω–æ–ø–æ–∫
    const grid = document.getElementById('grid');
    skills.forEach(skill => {
        const btn = document.createElement('div');
        btn.className = 'skill-btn';
        btn.innerHTML = `<h3>${skill.name}</h3>`;
        btn.onclick = () => openPage(skill);
        grid.appendChild(btn);
    });

    function openPage(skill) {
        activeSkill = skill;
        document.getElementById('pageOverlay').style.display = 'flex';
        document.getElementById('titleText').innerText = skill.name;
        document.getElementById('daysList').innerHTML = '';
        document.getElementById('resultArea').style.display = 'none';

        let html = '';
        if(skill.type === 'count') {
            html = `<div class="input-group">
                <label>–¢–≤—ñ–π –ø–æ—Ç–æ—á–Ω–∏–π –º–∞–∫—Å–∏–º—É–º</label>
                <input type="number" id="val1" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ">
            </div>`;
            if(skill.goal) {
                document.getElementById('goalSection').innerHTML = `<div class="input-group">
                    <label>–¶—ñ–ª—å–æ–≤–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å</label>
                    <input type="number" id="goalVal" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 50">
                </div>`;
            } else {
                document.getElementById('goalSection').innerHTML = '';
            }
        } else {
            html = skill.req.map((r, i) => `
                <div class="input-group">
                    <label>–ú–∞–∫—Å. —É ${r}</label>
                    <input type="number" id="val${i+1}" placeholder="–¢–≤—ñ–π –º–∞–∫—Å">
                </div>
            `).join('');
            document.getElementById('goalSection').innerHTML = '';
        }
        document.getElementById('dynamicInputs').innerHTML = html;
    }

    function closePage() {
        document.getElementById('pageOverlay').style.display = 'none';
    }

    // –¢–£–¢ –ó–ê–ö–Ü–ù–ß–£–Ñ–¢–¨–°–Ø –ü–ï–†–®–ê –ß–ê–°–¢–ò–ù–ê (–°–¢–†–£–ö–¢–£–†–ê)
    // –î–†–£–ì–ê –ß–ê–°–¢–ò–ù–ê (–ê–õ–ì–û–†–ò–¢–ú –¢–†–ï–ù–£–í–ê–ù–ù–Ø –ù–ê 30 –î–ù–Ü–í) –ë–£–î–ï –ù–ò–ñ–ß–ï
    function startGeneration() {
        const resultArea = document.getElementById('resultArea');
        const daysList = document.getElementById('daysList');
        daysList.innerHTML = '';
        resultArea.style.display = 'block';

        const val1 = parseInt(document.getElementById('val1')?.value) || 0;
        const goal = parseInt(document.getElementById('goalVal')?.value) || val1 + 10;

        for (let i = 1; i <= 30; i++) {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            
            // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥–ø–æ—á–∏–Ω–∫—É (–∫–æ–∂–µ–Ω 3-–π –¥–µ–Ω—å)
            if (i % 3 === 0) {
                dayCard.classList.add('rest');
                dayCard.innerHTML = `<h4>–î–ï–ù–¨ ${i} <span>–í–Ü–î–ü–û–ß–ò–ù–û–ö</span></h4>
                                     <p class="rest-text">–ú'—è–∑–∏ —Ä–æ—Å—Ç—É—Ç—å, –∫–æ–ª–∏ —Ç–∏ —Å–ø–∏—à. –°—å–æ–≥–æ–¥–Ω—ñ –ø–æ–≤–Ω–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è, —Ä–æ–∑—Ç—è–∂–∫–∞ –∞–±–æ –ª–µ–≥–∫–∞ –ø—Ä–æ–≥—É–ª—è–Ω–∫–∞.</p>`;
            } else {
                dayCard.classList.add('work');
                let intensity = i <= 15 ? 0.7 : 0.85; // –ü—ñ–¥–≤–∏—â–µ–Ω–Ω—è —ñ–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç—ñ –ø—ñ—Å–ª—è 2 —Ç–∏–∂–Ω—ñ–≤
                let reps = Math.round(val1 * intensity);
                if (reps < 1) reps = 1;

                dayCard.innerHTML = `<h4>–î–ï–ù–¨ ${i} <span>–¢–†–ï–ù–£–í–ê–ù–ù–Ø</span></h4>
                    <div class="exercise-item"><b>–†–æ–∑–º–∏–Ω–∫–∞:</b> 5 —Ö–≤ —Å—É–≥–ª–æ–±–æ–≤–∞ –≥—ñ–º–Ω–∞—Å—Ç–∏–∫–∞ + –ø–ª–∞–Ω–∫–∞ 60—Å.</div>
                    <div class="exercise-item"><b>–û—Å–Ω–æ–≤–Ω–∞ –≤–ø—Ä–∞–≤–∞ (${activeSkill.name}):</b> 4 –ø—ñ–¥—Ö–æ–¥–∏ –ø–æ ${reps} —Ä–∞–∑—ñ–≤.</div>
                    <div class="exercise-item"><b>–î–æ–¥–∞—Ç–∫–æ–≤–æ:</b> ${activeSkill.type === 'skill' ? '–ù–µ–≥–∞—Ç–∏–≤–Ω—ñ —Ñ–∞–∑–∏ 3—Ö5' : '–ê–≤—Å—Ç—Ä–∞–ª—ñ–π—Å—å–∫—ñ –ø—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è 3—Ö12'}.</div>
                    <div class="exercise-item"><b>–í—ñ–¥–ø–æ—á–∏–Ω–æ–∫ –º—ñ–∂ –ø—ñ–¥—Ö–æ–¥–∞–º–∏:</b> 90-120 —Å–µ–∫—É–Ω–¥.</div>
                    <div class="exercise-item"><b>–ó–∞–º–∏–Ω–∫–∞:</b> –†–æ–∑—Ç—è–∂–∫–∞ —Ä–æ–±–æ—á–∏—Ö –≥—Ä—É–ø –º'—è–∑—ñ–≤.</div>`;
            }
            daysList.appendChild(dayCard);
        }
        
        // –°–∫—Ä–æ–ª –¥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        resultArea.scrollIntoView({ behavior: 'smooth' });
    }
</script>
