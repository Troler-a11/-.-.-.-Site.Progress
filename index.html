<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЧЕРЕЗ СИЛУ | PATH</title>
    <style>
        :root { --neon: #ff6b00; --bg: #0a0a0a; --card: rgba(255, 255, 255, 0.05); }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        /* Головна сторінка */
        header { text-align: center; padding: 40px 0; }
        header h1 { font-size: 2.5rem; letter-spacing: 3px; text-transform: uppercase; color: var(--neon); }
        
        .grid-25 { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .skill-card { 
            background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px;
            padding: 20px; text-align: center; cursor: pointer; transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .skill-card:hover { border-color: var(--neon); transform: translateY(-5px); }

        /* Вікно вправи (Overlay) */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); display: none; flex-direction: column; z-index: 100;
            overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .nav-back { font-size: 1.5rem; cursor: pointer; color: var(--neon); display: flex; align-items: center; gap: 10px; }
        .content { max-width: 600px; margin: 40px auto; width: 100%; }
        
        input { 
            width: 100%; background: var(--card); border: 1px solid #333; 
            padding: 15px; border-radius: 10px; color: white; margin: 10px 0; font-size: 1.1rem;
        }
        .btn-gen { 
            width: 100%; background: var(--neon); border: none; padding: 18px; 
            border-radius: 10px; color: black; font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 20px;
        }

        /* План тренувань */
        .plan-box { margin-top: 40px; border-left: 2px solid var(--neon); padding-left: 20px; }
        .day { margin-bottom: 20px; background: var(--card); padding: 15px; border-radius: 10px; }
        .day h4 { color: var(--neon); margin: 0 0 10px 0; }
    </style>
</head>
<body>

    <header id="mainPage">
        <h1>س.через.силу.ك</h1>
        <div class="grid-25" id="skillsGrid"></div>
    </header>

    <div id="exercisePage" class="overlay">
        <div class="nav-back" onclick="goBack()">← <span id="categoryTitle">Вправа</span></div>
        <div class="content">
            <div id="inputsArea"></div>
            <div id="targetArea"></div>
            <button class="btn-gen" onclick="generateWorkout()">СТВОРИТИ ТРЕНУВАННЯ</button>
            <div id="finalPlan" class="plan-box"></div>
        </div>
    </div>

<script>
    const skills = [
        {id: 1, name: "Збільшити підтягування", type: "count"},
        {id: 2, name: "Збільшити віджимання", type: "count"},
        {id: 3, name: "Вихід на дві", type: "skill", req: ["Підтягування", "Віджимання на брусах", "Вибухові підтягування"]},
        {id: 4, name: "Передній віс", type: "skill", req: ["Підтягування", "Підняття ніг", "Утримання в закритому вісі"]},
        {id: 5, name: "Стійка на руках", type: "skill", req: ["Віджимання від підлоги", "Планка", "L-sit"]},
        // ... додай тут ще 20 штук за аналогією
    ];

    const grid = document.getElementById('skillsGrid');
    skills.forEach(s => {
        const card = document.createElement('div');
        card.className = 'skill-card';
        card.innerHTML = `<h3>${s.name}</h3>`;
        card.onclick = () => openSkill(s);
        grid.appendChild(card);
    });

    let currentSkill = null;

    function openSkill(skill) {
        currentSkill = skill;
        document.getElementById('mainPage').style.display = 'none';
        document.getElementById('exercisePage').style.display = 'flex';
        document.getElementById('categoryTitle').innerText = skill.name;
        
        let inputsHtml = '';
        if(skill.type === 'count') {
            inputsHtml = `<input type="number" id="max1" placeholder="Ваш поточний максимум">`;
            document.getElementById('targetArea').innerHTML = `<input type="number" id="goal" placeholder="Ваша ціль (кількість)">`;
        } else {
            inputsHtml = skill.req.map((r, i) => `<input type="number" id="max${i+1}" placeholder="Макс. у ${r}">`).join('');
            document.getElementById('targetArea').innerHTML = '';
        }
        document.getElementById('inputsArea').innerHTML = inputsHtml;
    }

    function goBack() {
        document.getElementById('mainPage').style.display = 'block';
        document.getElementById('exercisePage').style.display = 'none';
        document.getElementById('finalPlan').innerHTML = '';
    }

    function generateWorkout() {
        const plan = document.getElementById('finalPlan');
        plan.innerHTML = '<h3>Ваш план на місяць:</h3>';
        
        // Логіка розрахунку (спрощена для прикладу)
        for(let week = 1; week <= 4; week++) {
            plan.innerHTML += `
                <div class="day">
                    <h4>ТИЖДЕНЬ ${week}</h4>
                    <p>• Тренування А: 4 підходи по 80% від макс.</p>
                    <p>• Тренування Б: Негативні повторення + статика.</p>
                    <p>• Відпочинок: 2 дні між важкими сесіями.</p>
                </div>
            `;
        }
        plan.scrollIntoView({behavior: "smooth"});
    }
</script>
</body>
</html>
